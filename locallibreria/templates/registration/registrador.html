{% extends "base_generic.html" %}

    {% block title %}<title>Registro de usuario</title>{% endblock %}
    {% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <legend class="col-md-8">Registro Usuario</legend>

                        <div class="form-group">
                            <div class="col-md-8">
                                <input name="name" type="text" placeholder="Nombre" required class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-8">
                                <input name="name" type="text" placeholder="Apellidos" required class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-8">
                                <input name="email" type="text" required placeholder="Email@Address.cl" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-8">
                                <input name="pass" type="password" placeholder="Contraseña" required minlength="9" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-8">
                                <input name="pass2" type="password" placeholder="Reingrese Contraseña" required minlength="9" class="form-control">
                            </div>
                        </div>
                    

                        <div class="form-group">
                            <div class="col-md-12">
                                <button type="submit"  class="btn btn-primary btn-lg">Registrar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
